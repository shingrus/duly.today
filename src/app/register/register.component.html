<div class="col-md-6 col-md-offset-3">
  <h2>Register new user</h2>
  <form #registerForm="ngForm" (ngSubmit)="register()" novalidate >

      <div class="form-group">

        <label for="email">Email</label>
        <input id="email" name="email" class="form-control"
                [(ngModel)]="data.email" #email="ngModel"  required  email>

        <div *ngIf="email.invalid &&email.errors && (email.touched || email.dirty)"
             class="alert alert-danger small">

          <div *ngIf="email.errors.email">
            Email is invalid.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="passwrod">Password</label>
        <input id="passwrod" class="form-control"
               name="password" #password="ngModel"  required minlength="8" [(ngModel)]="data.password" >
        <div *ngIf="password.invalid && password.errors && (password.touched || password.dirty)"
             class="alert alert-danger small">

          <div *ngIf="password.errors.minlength">
            Password should have 8 symbols at least.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-default"
              [disabled]="registerForm.form.invalid" >Submit</button>
      <button type="button" class="btn btn-default"
              (click)="registerForm.resetForm({})">Reset</button>
  </form>
</div>
